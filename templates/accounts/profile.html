{% extends 'base.html' %} 

{% block content %}


<div class="center">
	<form method="POST" enctype="multipart/form-data" class="card">
		{% csrf_token %} 
		
	    {% if user.profile %}
			<img src="{{user.profile.avatar.url}}" alt="{{ user.username }}" class="avatar"  accept=".jpg,.jpeg,.png"/>
	    {% endif %}
	    
	    <h2 class="text-center">{{ user.username | title }}</h2>
	    <p class="text-center"><a href="mailto:{{user.email}}">{{user.email}}</a></p>
   	    <hr>
		
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="{{user.email}}" />

			<label for="username">Username:</label>
			<input type="text" id="username" name="username" value="{{user.username}}" />

			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name" value="{{user.profile.first_name}}" />

			<label for="mi">Middle Initial:</label>
			<input type="text" id="mi" name="mi" value="{{user.profile.mi}}"/>

			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name" value="{{user.profile.last_name}}" />

			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone" value="{{user.profile.phone}}" />
			
		
		<label for="avatar">Avatar:</label>
		<input type="file" name="avatar" id="avatar">	
		
	    <button type="submit" class="btn btn-primary full-width">Update Profile</button>
	
	</form>
</div>

{% endblock content %}
