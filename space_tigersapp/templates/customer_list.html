{% extends 'base.html' %}

{% block title %}Customer List{% endblock %}

{% block content %}
<style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Add some space between the cards */
      justify-content: center; /* Center the cards horizontally */
      background-color: orange;
    }
    
    .card {
      background-color: #f1f1f1;
      width: 250px; /* Set a fixed width for the cards */
      margin: 10px;
      text-align: center;
      line-height: 1.5;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-body {
      padding: 10px;
    }

    .card-title {
      font-size: 20px;
      margin: 10px 0;
    }

    .card-text {
      font-size: 14px;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .card a:hover {
      background-color: #0056b3;
    }
</style>

<h1>Customer List</h1>
<div class="flex-container">
    {% for customer in customers %}
        <div class="card">
            <img class="card-img-top" src="{{ customer.avatar_url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ customer.fname }} {{ customer.mi }} {{ customer.lname }}</h5>
                <p class="card-text">{{ customer.email }}</p>
                <a href="{% url 'customer_edit' customer.id %}">Edit</a>
                <a href="{% url 'customer_delete' customer.id %}">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
