
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>3D Models</h1>
    <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      background-color: orange;
    }
    
    .flex-container > div {
      background-color: #f1f1f1;
      width: 50px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
    }
    </style>
    <div class="mt-6 px-6 py-12 bg-gray-400 rounded-xl">
      <h2 class="mb-12 text-3xl text-center text-black">New Models</h2>
      <div id="productCarousel" class="carousel slide relative rounded-xl" data-ride="carousel" data-interval="5000" style="min-height: 500px;">
        
        <div class="carousel-inner">
          {% for product in products %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <div class="text-center">
              
                <div style="width: 100%; max-width: 400px; margin: auto;">
                  <!-- Center the content -->
                  <div class="border border-gray-300 rounded-xl shadow-lg overflow-hidden">
                    <model-viewer 
                      src="{% static product.model_directory %}/{{ product.model_file_name }}"
                      alt="A 3D model of {{ product.name }}" 
                      shadow-intensity="1" 
                      camera-controls   
                      auto-rotate       
                      ar                
                      style="width: 100%; height: 300px;">
                    </model-viewer>
                    <div class="p-4 bg-white">
                      <h2 class="text-2xl font-bold">{{ product.name }}</h2>
                      <p class="text-xl font-bold">Price: {{ product.price }}</p>
                    </div>
                  </div>
                </div>
              
            </div>
          </div>
          {% endfor %}
        </div>
    
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
          <img src="{% static 'images/icons/triple-claws.png' %}" 
               alt="Previous" style="width: 100px; height: 100px; transform: scaleX(-1);">
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
          <img src="{% static 'images/icons/triple-claws.png' %}" 
               alt="Next" style="width: 100px; height: 100px;">
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    
   
    
{% endblock %}
